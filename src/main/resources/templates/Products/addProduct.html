<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
<h2>Add Product</h2>

<form action="/addProduct" method="post" th:object="${product}">
    <label for="sku">SKU:</label>
    <input type="text" id="sku" th:field="*{SKU}" required />
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required />
    <br>
    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" required />
    <br>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" required />
    <br>
    <button type="submit">Add Product</button>
</form>

<a href="/products">Back to Product List</a>
</body>
</html>
